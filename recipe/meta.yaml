{% set name = "nxviz" %}
{% set version = "0.6.0" %}
{% set sha256 = "5a8b1abca79aba8aab9e7ada12121f5948f52d9a70470af93c821fb2e534b82f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py<36]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - matplotlib
    - networkx
    - numpy
    - palettable
    - seaborn
    - more-itertools

test:
  imports:
    - nxviz
    - nxviz.plots
    - nxviz.geometry
    - nxviz.utils

about:
  home: http://github.com/ericmjl/nxviz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Rational network visualizations in Python'

  dev_url: https://github.com/ericmjl/nxviz

extra:
  recipe-maintainers:
    - ericmjl
