{% set name = "nxviz" %}
{% set version = "0.6.2" %}
{% set sha256 = "960e00931a5488b6e9978a44643a20ee6661af421bfb0154c97d154801d26bd1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py<36]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - matplotlib-base
    - networkx
    - numpy
    - palettable
    - seaborn
    - more-itertools

test:
  imports:
    - nxviz
    - nxviz.plots
    - nxviz.geometry
    - nxviz.utils

about:
  home: http://github.com/ericmjl/nxviz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Rational network visualizations in Python'

  dev_url: https://github.com/ericmjl/nxviz

extra:
  recipe-maintainers:
    - ericmjl
