{% set name = "nxviz" %}
{% set version = "0.5.0" %}
{% set sha256 = "c4bb5987f4ae0210c0f5e98390e7c5df7b99cdad20c8398a8d2c4c5ee0f1c741" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py<36]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - matplotlib
    - networkx
    - numpy
    - palettable
    - seaborn
    - more-itertools

test:
  imports:
    - nxviz
    - nxviz.plots
    - nxviz.geometry
    - nxviz.utils

about:
  home: http://github.com/ericmjl/nxviz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Rational network visualizations in Python'

  dev_url: https://github.com/ericmjl/nxviz

extra:
  recipe-maintainers:
    - ericmjl
